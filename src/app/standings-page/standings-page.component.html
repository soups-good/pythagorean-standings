<div class="container responsive-grid">
	<mat-card *ngFor="let point of data">
		<mat-card-header class="card">
			<mat-card-title class="title">
				{{ point.division }}
			</mat-card-title>
		</mat-card-header>
		<mat-card-content class="card">
			<br />
			<table
				mat-table
				[dataSource]="point.teamRecords"
				class="mat-elevation-z8">
				<ng-container matColumnDef="team">
					<th mat-header-cell *matHeaderCellDef>Team</th>
					<td mat-cell *matCellDef="let element">
						{{ element.team.name }}
					</td>
				</ng-container>
				<ng-container matColumnDef="pyWins">
					<th mat-header-cell *matHeaderCellDef>Py Wins</th>
					<td mat-cell *matCellDef="let element">
						{{ element.pythagoreanWins }}
					</td>
				</ng-container>
				<ng-container matColumnDef="pyLosses">
					<th mat-header-cell *matHeaderCellDef>Py Losses</th>
					<td mat-cell *matCellDef="let element">
						{{ element.pythagoreanLosses }}
					</td>
				</ng-container>
				<ng-container matColumnDef="pyPct">
					<th mat-header-cell *matHeaderCellDef>Py Pct</th>
					<td mat-cell *matCellDef="let element">
						{{ element.pythagoreanPct }}
					</td>
				</ng-container>
				<ng-container matColumnDef="wins">
					<th mat-header-cell *matHeaderCellDef>Wins</th>
					<td mat-cell *matCellDef="let element">
						{{ element.wins }}
					</td>
				</ng-container>
				<ng-container matColumnDef="losses">
					<th mat-header-cell *matHeaderCellDef>Losses</th>
					<td mat-cell *matCellDef="let element">
						{{ element.losses }}
					</td>
				</ng-container>
				<ng-container matColumnDef="pct">
					<th mat-header-cell *matHeaderCellDef>Pct</th>
					<td mat-cell *matCellDef="let element">
						{{ element.winningPercentage }}
					</td>
				</ng-container>
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr
					mat-row
					*matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</mat-card-content>
		<!-- <mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions> -->
	</mat-card>
</div>
