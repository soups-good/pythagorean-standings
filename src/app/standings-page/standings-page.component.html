<div class="container responsive-grid">
	<mat-card *ngFor="let point of data">
		<mat-card-header>
			<mat-card-title> {{ point.division }} </mat-card-title>
		</mat-card-header>
		<br />
		<mat-card-content *ngFor="let records of point.teamRecords">
			<br />
			<p>{{ records.team.name }}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
