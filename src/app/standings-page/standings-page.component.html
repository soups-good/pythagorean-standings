<div class="container responsive-grid">
	<mat-card *ngFor="let point of data">
		<mat-card-header>
			<mat-card-title> title </mat-card-title>
		</mat-card-header>
		<br />
		<!-- <img mat-card-image [src]="card.imageUrl" /> -->
		<mat-card-content>
			<br />
			<p>description</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
